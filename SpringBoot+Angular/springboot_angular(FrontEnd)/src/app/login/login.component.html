<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">

      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">

              <div class="card shadow-lg border-0 rounded-lg mt-5">

                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? 'Cadastro de Usuário' : 'Entrar' }}
                  </h3>
                </div>

                <div class="card-body">

                  <div class="alert alert-danger" *ngFor="let erro of errors">
                    {{ erro }}
                  </div>

                  <div class="alert alert-success" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                  </div>

                  <form #loginForm="ngForm" (submit)="onSubmit()">

                    <div class="form-group">
                      <label class="small mb-1">Login</label>
                      <input class="form-control py-4" name="username" type="text" placeholder="Digite seu login"
                        [(ngModel)]="username" autocomplete="off" />
                    </div>

                    <div class="form-group">
                      <label class="small mb-1">Senha</label><input class="form-control py-4" name="password"
                        type="password" placeholder="Digite a senha" [(ngModel)]="password" />
                    </div>

                    <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">

                      <button type="submit" class="btn btn-warning ml-1" *ngIf="!cadastrando">
                        Login
                      </button>

                      <button type="submit" class="btn btn-warning ml-1" (click)="cadastrar()" *ngIf="cadastrando">
                        Cadastrar
                      </button>

                      <button type="submit" class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelaCadastro()">
                        Cancelar
                      </button>

                    </div>

                  </form>

                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#" (click)="preparaCadastrar($event)">
                      Não possui Usuário? Cadastre-se aqui!
                    </a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>
</div>
