<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">

            <div class="card shadow-lg border-0 rounded-lg mt-5">

              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Entrar</h3>
              </div>

              <div class="card-body">

                <div class="alert alert-danger">
                  Login e/ou senha incorreto(a).
                </div>

                <form #loginForm="ngForm" (submit)="onSubmit()">

                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input class="form-control py-4" name="username"
                      type="text" placeholder="Digite seu login" [(ngModel)]="username" />
                  </div>

                  <div class="form-group">
                    <label class="small mb-1">Senha</label><input
                      class="form-control py-4" name="password" type="password"
                      placeholder="Digite a senha" [(ngModel)]="password" />
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                    <button type="submit" class="btn btn-warning">
                      Enviar
                    </button>
                  </div>

                </form>

              </div>

              <div class="card-footer text-center">
                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>

<div id="layoutAuthentication_footer">

  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">

      <div class="d-flex align-items-center justify-content-between small">

        <div class="text-muted">Copyright &copy; Your Website 2019</div>

        <div>
          <a href="#">Privacy Policy</a>
          &middot;
          <a href="#">Terms &amp; Conditions</a>
        </div>

      </div>

    </div>
  </footer>

</div>
